<!DOCTYPE html>
<html>
<style>
.center-screen {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  min-height: 100vh;
}
form {
	max-width: 850px;
	background: #FAFAFA;
	padding: 30px;
	margin: 50px auto;
	box-shadow: 1px 1px 25px rgba(0, 0, 0, 0.35);
	border-radius: 10px;
	border: 6px solid #305A72;
}
.file::-webkit-file-upload-button  {
    background: #28739E;
    color: White;
}
.button {
    background: #28739E;
    color: White;
}
</style>
<body>
<div class="center-screen">
<form name="form" method=post enctype=multipart/form-data onsubmit="required()">
    <input name="file" class="file" type=file name=file>
Collection Name:<input name="collection" type="text">
    <input class="button" type=submit value=Insert>
    <select name='separator' class="button">
  <option value=";">;</option>
  <option value=",">,</option>
</select>
</form>
</div>
<script>
var boolean = {{boolean|tojson}} //it is for alert if insert was succesful
var data = {{collections|tojson}} //existing collections
if (boolean == true)
{
 alert("Data have been inserted into Database"); 
}
function required()
/* Function which checks emptyness of file and collection fields and also checks if name of collection already exists.
If file or collection input is empty it will raise alert. Also will raise alert when collection name is already taken in database
*/
{
    var file = document.forms["form"]["file"].value;
    var collection = document.forms["form"]["collection"].value;
    if (file == "")
    {
    alert("Please choose file");
    return false;
    }
    if (collection == "")
    {
    alert("Please set collection name");
    return false;
    }
    if (data.includes(collection) == true)
    {
    alert("Collection name already exists");
    return false;      
    }
}
</script>
</body>
</html>
